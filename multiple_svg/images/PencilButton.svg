<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 300 300" style="enable-background:new 0 0 300 300;" xml:space="preserve" id="PencilShape">
<style type="text/css">
	.st0{stroke:#000000;stroke-width:9;stroke-miterlimit:10;}
	.st1{stroke:#FFFFFF;stroke-width:4;stroke-miterlimit:10;}
    
    #Container, #Pencil {
        cursor: pointer;
    }
    #PencilShape:hover .st0 {
        fill: none;
        -webkit-animation: circleAnim 1s infinite;
    }
    
    #PencilShape.clicktrigger .st0 {
        fill: white !important;
        stroke: none !important;
        transition: 0.5s;
    }
    
    @-webkit-keyframes circleAnim {
        0% { opacity: 0;}
        50% { opacity: 1;}
        100% { opacity: 0;}
    }
</style>
<script type="text/javascript">
    var rocket = document.querySelector('#PencilShape');
    rocket.addEventListener('click', function() {
        this.classList.toggle('clicktrigger');
    });
</script>
